<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-12 offset-lg-0">
      <div class="card">
        <div class="card-body text-center">
          <div class="mb-4">
            <span class="titulo fs-6">LISTADO DE TATUAJES</span>
            <button class="btn btn-success float-end" routerLink="/new-tattoo">NUEVO</button>
          </div>
          <div class="row mt-3">
            <div *ngFor="let tattoo of listTattoos" class="col-lg-4 col-md-6 mb-4" style="display: flex; justify-content: center;">
              <app-tattoo-card [tattoo]="tattoo" (tattooDeleted)="onTattooDeleted($event)"></app-tattoo-card>
            </div>
          </div>
          <h5 style="text-align: start; margin-top: 10px;" *ngIf="listTattoos.length == 0">No hay tatuajes para mostrar</h5>
        </div>
      </div>
    </div>
  </div>
</div>
