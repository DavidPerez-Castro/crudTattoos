<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo"> {{ titulo | uppercase }}</span>
          <form class="mt-3" [formGroup]="tattooForm" (ngSubmit)="saveTattoo()">
            <div class="mb-3">
              <input type="text" formControlName="title" class="form-control form-control-lg" placeholder="Nombre">
              <div class="text-danger"
                *ngIf="tattooForm.get('title')?.hasError('required') && tattooForm.get('title')?.touched">
                <span>El nombre del tatuaje <strong>es obligatorio</strong></span>
              </div>
            </div>

            <div class="mb-3">
              <input type="text" formControlName="description" class="form-control form-control-lg"
                placeholder="Descripción">
              <div class="text-danger"
                *ngIf="tattooForm.get('description')?.hasError('required') && tattooForm.get('description')?.touched">
                <span>La descripción <strong>es obligatoria</strong></span>
              </div>
            </div>

            <div class="mb-3">
              <input type="number" formControlName="price" class="form-control form-control-lg" placeholder="Precio">
              <div class="text-danger"
                *ngIf="tattooForm.get('price')?.hasError('required') && tattooForm.get('price')?.touched">
                <span>El precio <strong>es obligatorio</strong></span>
              </div>
            </div>

            <div class="mb-3">
              <input type="text" formControlName="details" class="form-control form-control-lg" placeholder="Detalles">
              <div class="text-danger"
                *ngIf="tattooForm.get('details')?.hasError('required') && tattooForm.get('details')?.touched">
                <span>Los detalles <strong>es obligatoria</strong></span>
              </div>
            </div>

            <div class="mb-3">
              <label for="imageUrl" class="form-label">URL de la Imagen</label>
              <input type="text" id="imageUrl" formControlName="imageUrl" class="form-control form-control-lg"
                placeholder="URL de la imagen">
              <div class="text-danger"
                *ngIf="tattooForm.get('imageUrl')?.hasError('required') && tattooForm.get('imageUrl')?.touched">
                <span>La URL de la imagen <strong>es obligatoria</strong></span>
              </div>
              <div class="text-danger"
                *ngIf="tattooForm.get('imageUrl')?.hasError('invalidUrl') && tattooForm.get('imageUrl')?.touched">
                <span>Por favor, ingresa una URL de imagen válida</span>
              </div>
            </div>

            <div class="mb-3">
              <button routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
              <button type="submit" [disabled]="tattooForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
